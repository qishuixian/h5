}.package_yt_share img{width:100%}</style><script>/**

     * @return {[type]} [description]

    function package_yt_plusvote() {

        var _this = $(".package_yt_plusvote");
		var _host = window.location.href;
		var _getUrl = "";
		if(_host.indexOf("xw")>0){

		}else{
			_getUrl = "http://testshipei.qq.com/yutu/index.php?vote.achieve&activity_id=" + yt_global.id + "&msg=" + $(".package_yt_plusvote").eq(0).attr("id");
		}
        var _postUrl = "";
        /**

         * @param  {Function} callback [回调函数名]
         * @return {[type]}            [description]
         */
        function get(url, id, callback) {
            $.ajax({
                type: "get",
                async: false,
                url: url,
                dataType: "jsonp",
                jsonpCallback: callback,
                success: function(data) {
                    // 取到数据后，添加至页面中
                    $("#" + id).find(".plusvotecount").html(data.data.totalCnt)
                },
                error: function() {}
            });
        };
        /**
         * 提交+1的条数
         * @param  {[type]}   url      [接口地址]
         * @param  {[type]}   id       [页面元素的ID]
         * @param  {Function} callback [回调函数名]
         * @return {[type]}            [description]
         */
        function post(url, id, callback) {
            $.ajax({
                type: "post",
                async: false,
                url: url,
                dataType: "jsonp",
                jsonpCallback: callback,
                success: function(data) {},
                error: function() {}
            });
        }

        function init() {
            window.isplusvotepost = true;


            /**
             * 初始化图片样式

             */
            $(".package_yt_plusvote").each(function(i, obj) {

                 * 初始化图片样式

                if ($(obj).attr("data-plusvoteimg") != "") {

                $(obj).on("tap", function() {

        if (_this.length > 1) {

            /**

            _this.each(function(i, obj) {

                get(_getUrl, $(obj).attr("id"), 'getCall' + $(obj).attr("id").replace(/-/g, ""));

        } else {

            if (!window.isplusvotepost) {
                init(_this.attr("id"))
            }
            get(_getUrl, _this.attr("id"), 'getCall' + _this.attr("id").replace(/-/g, ""));
        }

    };function package_yt_share() {
    var _yt_title_concat = yt_global.title;

    if (yt_global.share_diy_s || yt_global.share_diy_e) {
      if (yt_global.share_diy_s != "" || yt_global.share_diy_e != "") {

        
        var _host = window.location.href;
        if(_host.indexOf("xw")>0){
            _nurl = "http://xw.qq.com/yutu/index.php?vote.achieve&activity_id=" + yt_global.id + "&msg=share";
        }else{
            _nurl = "http://testshipei.qq.com/yutu/index.php?vote.achieve&activity_id=" + yt_global.id + "&msg=share"; 
        }
        
        if (window.yt_global_share_count) {
          _yt_title_concat = yt_global.share_diy_s + window.yt_global_share_count + yt_global.share_diy_e;
        } else {
          var isShareOk = true;
          var load_share_count = setInterval(function() {         
            if (isShareOk) {
                $.ajax({
                    type: "get",
                    async: false,
                    url: _nurl,
                    dataType: "jsonp",
                    jsonpCallback: "yutu_vote_callback",
                    success: function(data) {
                        if (data.data.totalCnt){
                            isShareOk = false;
                            _yt_title_concat = yt_global.share_diy_s + data.data.totalCnt + yt_global.share_diy_e;
                        }
                    },
                    error: function(data) {}
                });
            } else {
                clearInterval(load_share_count);
            }
          }, 300);
        }//end of else
      }
    }


    var _getUrl = "http://xw.qq.com/yutu/index.php?vote.achieve&activity_id=" + yt_global.id + "&msg=share";
    var _postUrl = "http://xw.qq.com/yutu/index.php?vote.add&activity_id=" + yt_global.id + "&msg=share";

    init();

    if (yt_global.url.indexOf("/preview") > 0) {
        yt_global.url = yt_global.url.replace("/preview", "")
    };



    function post(url) {
        $.ajax({
            type: "post",
            async: false,
            url: url,
            dataType: "jsonp",
            jsonpCallback: "yutu_vote_callback",
            success: function(data) {

            },
            error: function() {}
        });
    }

    function init(gUrl, pUrl) {
        // post(_postUrl)
        $.getScript_url = function(src, func) {
            var script = document.createElement('script');
            script.async = "async";
            script.charset = "utf-8";
            script.src = src;
            if (func) {
                script.onload = func;
            }
            document.getElementsByTagName("head")[0].appendChild(script);
        };

        function getUa() {
            var ua = navigator.userAgent.toLowerCase();
            return {
                ipad: ua.indexOf("ipad") >= 0,
                iphone: ua.indexOf("iphone") >= 0,
                android: ua.indexOf("android") >= 0,
                weixin: ua.indexOf("micromessenger") >= 0,
                qqnews: ua.indexOf("qqnews") >= 0,
                mqq: ua.indexOf("mqq") >= 0
            }
        };

        if (getUa().android) {
            $.getScript_url("http://mat1.gtimg.com/www/js/newsapp/jsapi/news.js?_tsid=1")
        };

        if (getUa().weixin) {
            $("body").append("<div class='weixin_layout' style='display:none; position:fixed;top:0;left:0;bottom:0;width:100%;height:100%;background:url(http://mat1.gtimg.com/joke/and/image/weinxin_share.png) no-repeat right top rgba(0, 0, 0, 0.6);-webkit-background-size:320px 150px;-moz-background-size:320px 150px;-o-background-size:320px 150px;background-size:320px 150px;z-index:999999;'></div>");
        };

        function _share(ua) {
            if (ua.weixin) {
                $(".weixin_layout").show().off("tap.closetip").on("tap.closetip", function() {
                    $(".weixin_layout").hide();
                });
            } else if (ua.qqnews) {
                if (window.TencentNews && window.TencentNews.showShareMenu) {
                    window.TencentNews.showShareMenu(yt_global.url, _yt_title_concat, yt_global.desc, yt_global.img, "news_news_wc");
                } else {
                    window.TencentNews.shareFromWebView(_yt_title_concat, yt_global.desc, yt_global.img);
                }
            } else {
                window.location = "http://share.v.t.qq.com/index.php?c=share&a=index&url=" + yt_global.url + "&title=" + _yt_title_concat + "&pic=" + yt_global.img;
            }
        }

        $(".package_yt_share").off("tap").on("tap", function() {
            _share(getUa());
        })
    };
