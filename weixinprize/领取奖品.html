<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="applicable-device" content="mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>领取奖品</title>
	<script type="text/javascript" src="js/font-base.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/wxgq.css"> 
</head>
<body>
	<div class="act-account-lay">
		<div class="lay-bg-ft"><img src="images/bg-ft2.png"></div>
		<div class="prize-con">
			<span class="gifticon"></span>
			<div class="prize-top"><img src="images/prize-top-bg.png"></div>
			<div class="prize-mid">
				<div class="prize-info-box">
					<p class="prize-info">一等奖:iPhone7 32G 玫瑰金手机一部</p>
					<p class="prize-date">有效期：2016.9.30~2016.11.4</p>
					<p class="prize-mail">线上邮寄奖品</p>
					<p class="prize-address"><input type="text" name="" placeholder="填写收货信息"></p>
				</div>
				<div class="prize-btnbox"><a href="javascript:;" class="prize-btn">兑奖</a></div>
			</div>
			<div class="prize-ft"><img src="images/prize-ft-bg.png"></div>
		</div>
	</div>
</body>
</html>
